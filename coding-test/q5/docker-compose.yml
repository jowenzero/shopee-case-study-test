services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: food-receipt-ai
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DB_PATH=/app/data/receipts.db
      - VECTOR_DB_PATH=/app/data/vector_db.json
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  uploads:
